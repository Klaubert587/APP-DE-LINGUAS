<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App de Coreano Din√¢mico</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .modo-btn { cursor: pointer; padding: 2px 8px; border-radius: 4px; border: none; background: none; font-size: 10px; font-weight: bold; color: #666; }
        .modo-ativo { background: #00664d; color: white !important; }
        .item-lista { background: #f9f9f9; border: 1px solid #eee; padding: 8px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 10px; margin-left: 5px; }
        .btn-editar { background: #ffc107; color: #000; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 10px; }
        .btn-backup { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #00664d; font-size: 10px; font-weight: bold; cursor: pointer; }
        /* Estilo para as palavras clic√°veis */
        .palavra-clicavel { cursor: pointer; display: inline-block; padding: 2px; }
        .palavra-clicavel:active { background-color: #e0e0e0; border-radius: 3px; }
    </style>

    <style>
        .modo-btn { 
            cursor: pointer; 
            padding: 2px 8px; 
            border-radius: 4px; 
            border: none; 
            background: none; 
            font-size: 10px; 
            font-weight: bold; 
            color: rgba(255, 255, 255, 0.7) !important; /* Deixa o texto claro */
        }
        .modo-ativo { 
            background: #00664d; 
            color: white !important; 
            border: 1px solid white; /* Destaque ao ativo */
        }
        /* ... mantenha os outros estilos abaixo (item-lista, btn-excluir, etc) ... */
    </style>

</head>
<body>
    <div class="container">
        <div class="display-box" id="caixa-pergunta" style="min-height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 15px;">
            <div id="texto-pergunta" style="font-weight: bold; font-size: 1.8em; text-align: center; line-height: 1.2; width: 100%; word-wrap: break-word;">SELECIONE UMA PASTA E APERTE PLAY</div>
            
            <small id="texto-dica" style="display:none; color: #444; margin-top: 15px; font-style: italic; font-size: 1.1em; text-align: center; font-weight: bold;"></small>
        </div>

        <div class="sub-labels" style="display: flex; justify-content: space-around; margin: 10px 0; align-items: center;">
            <button class="modo-btn modo-ativo" id="btn-modo-pergunta" onclick="trocarModo('pergunta')">PERGUNTA</button>
            <span id="label-romanizacao" style="font-size: 10px; color: #b1c7c2; font-weight: bold; cursor: pointer; border-bottom: 1px dashed #00664d;">ROMANIZA√á√ÉO</span>
            <button class="modo-btn" id="btn-modo-resposta" onclick="trocarModo('resposta')">RESPOSTA</button>
        </div>

        <div class="display-box" style="position: relative; padding-top: 25px; height: auto; min-height: 120px; display: flex; flex-direction: column; justify-content: center;">
            <small id="indicador-lingua" style="position: absolute; top: 5px; left: 10px; font-size: 10px; color: #00664d; font-weight: bold;"></small>
            
            <div style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                <input type="text" id="escrita-coreano" placeholder="Escreva em Coreano..." 
                style="width: 90%; margin: 0 auto; padding: 12px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-weight: bold; font-size: 1,8em;">
                
                <div style="width: 90%; margin: 0 auto; display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="chk-usar-portugues" title="Habilitar escrita em portugu√™s">
                    <input type="text" id="escrita-portugues" placeholder="Escreva em Portugu√™s..." style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0;" disabled>
                </div>
            </div>
        </div>

        <div class="botoes-audio" style="margin-top: 20px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;">
            <button onclick="ouvirPergunta()" style="padding: 8px 12px;">OUVIR</button>
            <button onclick="verificarResposta()" style="background: #28a745; color: white; padding: 8px 12px;">VERIFICAR</button>
            <button id="btn-falar" onclick="reconhecerVoz()" style="background: #007bff; color: white; padding: 8px 12px;">FALAR</button>
            <button onclick="abrirModoTreino()" style="background: #b1c7c2; color: #00664d; font-weight: bold; border: 1px solid #00664d; padding: 8px 12px;">TREINO</button>
        </div>
        <div class="footer" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 30px;">
            <select id="pasta-treino" onchange="resetarSequencia()" style="padding: 5px; border-radius: 5px; border: 1px solid #00664d; font-size: 10px; font-weight: bold;"></select>
            <div style="display: flex; justify-content: space-around; width: 100%; align-items: center;">
                <button onclick="abrirArquivos()">ARQUIVO</button>
                <div class="btn-central" id="play-btn"></div> 
                <button onclick="abrirGramatica()">GRAM√ÅTICA</button>
            </div>
        </div>
    </div>

    <div id="tela-cadastro" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="background:white; width:90%; margin:5% auto; padding:20px; border-radius:10px; max-height: 85vh; overflow-y: auto;">
            <h2 id="titulo-arquivo" style="text-align:center; color:#00664d; margin-bottom: 10px;">GERENCIAR ARQUIVOS</h2>
            <div style="background: #f0f7f5; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
                <input type="text" id="cad-pasta-nome" placeholder="Nome da Pasta (ex: DIALOGO 1)" style="width:94%; margin-bottom:8px; padding:8px;">
                <div style="display: flex; gap: 5px; width: 98%;">
                   <input type="number" id="cad-ordem" placeholder="Ordem (1, 2...)" style="width:30%; margin-bottom:8px; padding:8px;">
                   <input type="text" id="cad-coreano" placeholder="Coreano" style="width:70%; margin-bottom:8px; padding:8px;">
                </div>
                <input type="text" id="cad-traducao" placeholder="Tradu√ß√£o" style="width:94%; margin-bottom:8px; padding:8px;">
                <input type="text" id="cad-romanizacao" placeholder="Romaniza√ß√£o" style="width:94%; margin-bottom:8px; padding:8px;">
                <button id="btn-salvar-exercicio" onclick="salvarExercicioDin√¢mico()" style="width:100%; background:#28a745; color:white; padding:10px; border:none; border-radius:5px; font-weight:bold;">SALVAR EXERC√çCIO</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button onclick="exportarDados()" class="btn-backup" style="background: #eefaf6; color: #00664d;">üì§ EXPORTAR</button>
                <button onclick="document.getElementById('input-importar').click()" class="btn-backup" style="background: #fff8e1; color: #856404;">üì• IMPORTAR</button>
                <input type="file" id="input-importar" style="display:none" onchange="importarDados(this)">
            </div>
            <hr>
            <div id="visualizacao-arquivos" style="margin-top:10px;"></div>
            <button onclick="fecharCadastro()" style="width:100%; background:#ccc; padding:10px; border:none; border-radius:5px; margin-top:10px;">VOLTAR</button>
        </div>
    </div>

    <div id="tela-gramatica" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="background:white; width:90%; margin:5% auto; padding:20px; border-radius:10px; max-height: 80vh; overflow-y: auto;">
            <h2 style="text-align:center; color:#00664d;">MINHA GRAM√ÅTICA</h2>
            <input type="text" id="gram-titulo" placeholder="Nome da Pasta" style="width:94%; margin-bottom:10px; padding:8px;">
            <textarea id="gram-texto" style="width:94%; height:80px; padding:8px;" placeholder="Explica√ß√£o..."></textarea>
            <button onclick="salvarNovaGramatica()" style="width:100%; background:#28a745; color:white; padding:10px; border-radius:5px;">SALVAR NOTA</button>
            <div id="lista-gramatica" style="margin-top:15px;"></div>
            <button onclick="fecharGramatica()" style="width:100%; background:#ccc; padding:10px; margin-top:10px; border-radius:5px;">FECHAR</button>
        </div>
    </div>

    <script src="script.js"></script>
    
<div id="tela-treino-escolha" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; padding-top:50px; background:#00664d; z-index:2000; overflow-y: auto;">
    <div class="container" style="background: none; box-shadow: none; padding-bottom:120px;">
        <button onclick="fecharModoTreino()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 5px 15px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; font-weight: bold;">VOLTAR</button>

        <div class="display-box" style="min-height: 45px; margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px;">
            <div id="pergunta-treino-pt" style="font-weight: bold; font-size: 1.4em; text-align: center; color: #00664d;">---</div>
            
            <div id="dica-coreano-treino" style="font-size: 2,0em; color: #4a635d; margin-top: 5px; font-weight: normal; font-style: italic;"></div>
        </div>

        <div id="grid-opcoes-coreano" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            </div>

        <div class="display-box" style="padding: 15px; min-height: auto; margin-bottom: 15px; text-align: center;">
            <input type="text" id="input-treino-coreano" oninput="verificarEscritaTreino()" placeholder="Escolhe o quadrado e ESCREVE aqui..." 
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-weight: bold; font-size: 1.0em;">
            
            <div id="traducao-resultado-treino" style="margin-top: 10px; font-weight: bold; color: #00664d; min-height: 20px;"></div>
        </div>

        <div class="botoes-audio" style="display: flex; justify-content: center; gap: 10px;">
            <button onclick="ouvirLento()" style="background: white; color: #00664d;">OUVIR (LENTO)</button>
            <button id="btn-falar-treino" onclick="reconhecerVozTreino()" style="background: #007bff; color: white;">FALAR</button>
        </div>

        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap;">

            <!-- Pr√≥ximo exerc√≠cio -->
            <div class="btn-central" onclick="proximoExercicioDialogo()" 
            style="cursor: pointer; width: 60px; height: 60px; border-radius: 50%; border: 3px solid #b1c7c2; display: flex; align-items: center; justify-content: center; background: #00664d;">
                <span style="color: #b1c7c2; font-size: 24px;">‚ûî</span>
            </div>

            <!-- Pr√≥xima p√°gina -->
            <button onclick="irParaProximaPaginaTreino()" 
            style="background:white; color:#00664d; font-weight:bold; padding:10px 15px; border-radius:8px; border:none;">
                PR√ìXIMA P√ÅGINA
            </button>

        </div>

<div id="tela-dialogo-simulado" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; padding-top:35px; background:#00664d; z-index:3000; overflow-y: auto;">
    <div class="container" style="background: none; box-shadow: none;">
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="voltarParaTreino()" style="background: white; color: #00664d; border: 2px solid #b1c7c2; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">VOLTAR</button>
        </div>
        <div class="display-box" style="background: white; border: 2px solid #000; padding: 20px; min-height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
            <div id="pergunta-app-simulado" style="font-size: 1.8em; font-weight: bold; text-align: center; color: #333;">Aguardando...</div>
            <div style="position: absolute; bottom: -25px; width: 100%; display: flex; justify-content: space-between; padding: 0 5px;">
                <span onclick="revelarDicaSimulada('traducao')" style="font-size: 10px; color: #b1c7c2; cursor: pointer;">TRADU√á√ÉO</span>
                <span onclick="revelarDicaSimulada('resposta')" style="font-size: 10px; color: #b1c7c2; cursor: pointer;">RESPOSTA</span>
            </div>
        </div>
        <div id="area-dica-simulada" style="text-align: center; min-height: 40px; margin: 35px 0; color: #fff; font-weight: bold; font-style: italic;"></div>
        <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;">
            <button onclick="ouvirPerguntaSimulada('normal')" style="background: white; color: #00664d; border: 2px solid #000; padding: 10px; font-weight: bold;">OUVIR</button>
            <button onclick="ouvirPerguntaSimulada('lento')" style="background: white; color: #00664d; border: 1px solid #000; padding: 5px; font-size: 10px;">OUVIR LENTO</button>
            <button id="btn-falar-simulado" onclick="reconhecerVozSimulada()" style="background: white; color: #00664d; border: 2px solid #000; padding: 10px; font-weight: bold;">FALAR</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <div onclick="proximoPassoSimulado()" style="width: 70px; height: 70px; border-radius: 50%; border: 3px solid #b1c7c2; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #00664d;">
                <span style="color: #b1c7c2; font-size: 30px;">‚óØ</span>
            </div>
            <button onclick="abrirAssociacao()" style="background: white; color: #00664d; font-weight: bold; padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer;">PR√ìXIMA P√ÅGINA</button>
        </div>
    </div>
</div>

<div id="tela-associacao" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; padding-top:35px; background:#00664d; z-index:4000; overflow-y: auto;">
    <div class="container" style="background: none; box-shadow: none; padding-top: 20px; padding-bottom: 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="fecharAssociacao()" style="background: white; color: #00664d; border: 2px solid #b1c7c2; padding: 5px 15px; border-radius: 5px; font-weight: bold;">VOLTAR</button>
            <select id="pasta-associacao" onchange="iniciarAssociacao()" style="padding: 5px; border-radius: 5px;"></select>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
            <div id="coluna-perguntas" style="display: flex; flex-direction: column; gap: 10px;"></div>
            <div id="coluna-respostas" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
        <div style="text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
    <button onclick="iniciarAssociacao()" style="background: white; color: #00664d; font-weight: bold; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;">
        TROCAR EXERC√çCIO
    </button>
    
    <button onclick="abrirMontarFrase()" style="background: white; color: #00664d; font-weight: bold; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;">
        PR√ìXIMA P√ÅGINA (MONTAR FRASE)
</button>
</div>

</div>
</div>

<div id="tela-montar-frase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00664d; z-index:5000; overflow-y:auto;">
    <div class="container" style="background:none; box-shadow:none; margin-top:20px;">

        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button onclick="voltarParaAssociacao()" 
            style="background:white; color:#00664d; border:2px solid #b1c7c2; padding:5px 15px; border-radius:5px; font-weight:bold;">
                VOLTAR
            </button>

            <select id="pasta-montar-frase" onchange="iniciarMontarFrase()" 
            style="padding:5px; border-radius:5px;"></select>
        </div>

        <div class="display-box" style="text-align:center; margin-bottom:20px;">
            <div id="pergunta-montar-pt" style="font-weight:bold; font-size:1.4em;"></div>
        </div>

        <div id="area-palavras" 
        style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px;"></div>

        <div id="area-resposta" 
        style="min-height:60px; background:white; border-radius:10px; padding:10px; margin-bottom:20px; text-align:center;">
        </div>

        <div style="display:flex; justify-content:center; gap:10px;">
    <button onclick="verificarMontagem()" style="background:#28a745; color:white;">VERIFICAR</button>

    <button onclick="voltarUltimaPalavra()" style="background:#ffc107; color:#000;">
        VOLTAR PALAVRA
    </button>

    <button onclick="proximaMontagem()" style="background:white; color:#00664d;">
        PR√ìXIMA
    </button>

    <button id="btn-refazer-montagem"
        onclick="refazerExercicioMontagem()"
        style="display:none; background:#ff7043; color:white;">
        REFAZER
    </button>
</div>

</body>
</html>
